<!DOCTYPE html>
<html>
<head>
    <title>MCQ Website</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .option {
            margin-bottom: 5px;
        }
        #submitBtn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>MCQ Website</h1>

    <div class="question">
        Q.1  Is Coding Ninjas the best online learning platform?
    </div>

    <div class="options">
        <div class="option">
            <input type="radio" name="answer" value="option1">
            <label>For Sure!</label>
        </div>
        <div class="option">
            <input type="radio" name="answer" value="option2">
            <label>No, not at all.</label>
        </div>
        <div class="option">
            <input type="radio" name="answer" value="option3">
            <label>None of the above</label>
        </div>
        <div class="option">
            <input type="radio" name="answer" value="option4">
            <label>Empty.</label>
        </div>
    </div>

    <button id="submitBtn" onclick="checkAnswer()">Submit</button>

    <script>
        // JavaScript for handling user interaction and checking answer
        function checkAnswer() {
            var options = document.getElementsByName("answer");
            var selectedOption = null;

            for (var i = 0; i < options.length; i++) {
                if (options[i].checked) {
                    selectedOption = options[i].value;
                    break;
                }
            }

            if (selectedOption === "option1" || selectedOption === "option4") {
                alert("Correct answer!");
            } else {
                alert("Incorrect answer!");
            }
        }
    </script>
</body>
</html>
