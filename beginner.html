  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!--************************************ Navbar****************************** -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="./index.html">MCQ Project</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">Beginner</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./intermediate.html">Intermediate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./advance.html">Advance</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
  <!-- **************************  Heading Quiz Application *********************** -->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center mt-4 border border-primary py-2 text-primary border-opacity-75 m-sm-3">Quiz Application
          </h1>
        </div>
      </div>
    </div>
  </section>
  <!--**************************** Section Questions ************************* -->
  <section class="mb-5">
    <div class="container m-md-5 m-sm-5">
      <div class="row justify-content-center ">
        <div class="col-md-12 ms-md-5 ">
          <div class="score">
            <span id="user-score">0</span>
            <span> / </span>
            <span id="total-score">0</span>
          </div>
          <div class="content" id="question-area">
            <div>
              <h3 id="question-text"></h3>
            </div>
            <div class="options">
              <button class="btn btn-option d-block input-size" id="option1">True</button>
              <button class="btn btn-option d-block input-size" id="option2">False</button>
              <button class="btn btn-option d-block input-size" id="option3">Option 3</button>
              <button class="btn btn-option d-block input-size" id="option4">Option 4</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- *******************  Previous & Next Button ************************* -->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-between">
          <button class="btn btn-secondary  btn-restart px-4 py-1 mb-3 opacity-75" id="restart"><i class="bi bi-arrow-clockwise"></i>Restart</button>
          <button class="btn btn-warning btn-prev  px-4 py-1 mb-3 opacity-75" id="prev"><i
              class="bi bi-chevron-left"></i> Prev</button>
          <button class="btn btn-success  btn-next px-4 py-1 mb-3 opacity-75" id="next">Next <i
              class="bi bi-chevron-right"></i></button>
          <button class="btn btn-primary btn-submit px-4 py-1 mb-3 opacity-75" id="submit">Submit</button>
        </div>
      </div>
    </div>
  </section>
  <!-- *******************************  Navbar End  *************************************** -->





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</body>
