<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Quiz</title>
  <link rel="stylesheet" href="./Tanu.css">
</head>
<body>
  <div class="container">
    <h1 class="quiz-title">MCQ Quiz</h1>
    <div class="question-container">
      <h2 class="question-text" id="question-text"></h2>
      <div class="options-container">
        <button class="option-btn" id="option1"></button>
        <button class="option-btn" id="option2"></button>
        <button class="option-btn" id="option3"></button>
        <button class="option-btn" id="option4"></button>
      </div>
    </div>
    <div class="score-container">
      <p>Score: <span id="score">0</span></p>
    </div>
    <div class="button-container">
      <button id="prev-btn">Prev</button>
      <button id="next-btn">Next</button>
      <button id="submit-btn">Submit</button>
      <button id="restart-btn" class="hide">Restart</button>
    </div>
  </div>

  <script src="./Tanu.js"></script>
</body>
</html>
